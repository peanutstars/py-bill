<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Title Name{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/assist.css')}}">
  </head>
  <body>
    {% include 'parts/_navbar.html' %}
    <div class="container">
      {% include 'parts/_messages.html' %}
      {% block body %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.6.2/basic/ckeditor.js"></script>
    <script src="{{ url_for('.static', filename='js/psutil.js') }}"></script>
    <script type="text/javascript">
      if ($(".editer").length > 0) {
        CKEDITOR.replace('editor');
      }
    </script>
    {% block bodyscript %}{% endblock %}
  </body>
</html>
