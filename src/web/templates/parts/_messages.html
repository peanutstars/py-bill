<div id="flash-message">
  <!-- <div class="box box-success">Flash Message<br/>Show detail more</div> -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="box flash {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="box danger">{{error}}</div>
{% endif %}

{% if msg %}
  <div class="box success">{{msg}}</div>
{% endif %}
</div>
